<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapna AI</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sapna.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-300">

    <div class="max-w-md w-full p-6 bg-gray-800 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-400">What do you wanna be when you grow up?</h1>
        <div class="mb-4">
            <input type="text" id="promptInput" placeholder="Enter your prompt" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400">
        </div>

        <button onclick="generateImage()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Generate</button>
        <div id="output" class="mt-6 text-center"></div>
    </div>

</body>
</html>
